<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/x-icon" href="images/favicon.jpeg" style="background-color: transparent">
    <title>F1 Schedule 2023</title>
    <link href="css/style.css" rel="stylesheet" />
    <script src="js/slide.js" defer></script>
    <!--<script src="../js/page.js" defer></script>-->
    <script src="js/events.js" defer></script>
</head>
<body>
    <header>
        <img src="images/f1_logo.svg" alt="F1 logo white" />

        <!-- Title -->
        <h1>F1 Schedule 2023</h1>
    </header>
    <section class="section-1">
        <div class="slider">
            <!-- Slides--> 
            <span id="slide-1"></span>
            <span id="slide-2"></span>
            <span id="slide-3"></span>

            <div class="image-container">
                <img src="images/img1.jpg" class="slide"/>
                <img src="images/img2.jpg" class="slide"/>
                <img src="images/img3.jpg" class="slide"/>
            </div>

            <!-- Next and Previous -->
            <div class="sides">
                <a class="s-prev" onclick="plusSlide(-1)">&#10094;</a>
                <a class="s-next" onclick="plusSlide(1)">&#10095;</a>
            </div>

            <!-- Bottom Circles -->
            <div class="buttons">
                <a id="s-btn-1" class="active" onclick="currentSlide(1)"></a>
                <a id="s-btn-2" onclick="currentSlide(2)"></a>
                <a id="s-btn-3" onclick="currentSlide(3)"></a>
            </div>
        </div>
    </section>

    <section class="section-2">
        <h3>Upcoming Events...</h3>

        <div class="line"></div>

        <iframe id="grid" src="html/events.html" scrolling="no" frameborder="0"></iframe>
    </section>

    <footer>
        <p>
            Author: Joe Farah
            <br>
            <a href="mailto:joe.farah@wundermanthompson.com">joe.farah@wundermanthompson.com</a>
        </p>
    </footer>
</body>
</html>
