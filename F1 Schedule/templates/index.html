<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/x-icon" href="../static/images/favicon.jpeg" style="background-color: transparent">
    <title>F1 Schedule 2023</title>
    <link href="../static/css/style.css" rel="stylesheet" />
    <script src="../static/js/slide.js" defer></script>
    <!--<script src="../js/page.js" defer></script>-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="../static/js/events.js" defer></script>
    <script>
        window.onload = function () {
            window.scrollTo(0, -100);
        };
    </script>

</head>
<body style="font-family: F1;">
    <header>
        <img src="../static/images/f1_logo.svg" alt="F1 logo white" />

        <!-- Title -->
        <h1>F1 Schedule 2023</h1>

        <ul class="nav nav-tabs justify-content-center" style="position: absolute; width: 100%; bottom: 0;">
            <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="#">Home</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="../static/html/drivers_champ.html">Drivers' Championship</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="../static/html/const_champ.html">Constructors' Championship</a>
            </li>
        </ul>

        <a id="logout" href="/logout">Logout</a>
    </header>
    <section class="section-1">
        <div class="slider">
            <!-- Slides-->
            <span id="slide-1"></span>
            <span id="slide-2"></span>
            <span id="slide-3"></span>

            <div class="image-container">
                <img id="img-1" class="slide" />
                <img id="img-2" class="slide" />
                <img id="img-3" class="slide" />
            </div>

            <!-- Next and Previous -->
            <div class="sides">
                <a class="s-prev" onclick="plusSlide(-1)">&#10094;</a>
                <a class="s-next" onclick="plusSlide(1)">&#10095;</a>
            </div>

            <!-- Bottom Circles -->
            <div class="buttons">
                <a id="s-btn-1" class="active" onclick="currentSlide(1)"></a>
                <a id="s-btn-2" onclick="currentSlide(2)"></a>
                <a id="s-btn-3" onclick="currentSlide(3)"></a>
            </div>
        </div>
    </section>

    <section class="section-2">
        <div id="up-event">Upcoming Events...</div>

        <div class="line"></div>

        <iframe id="grid" src="static/html/events.html" scrolling="no" frameborder="0"></iframe>
    </section>

    <footer>
        <p>
            Author: Joe Farah
            <br>
            <a href="mailto:joe.farah@wundermanthompson.com">joe.farah@wundermanthompson.com</a>
        </p>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <script>
        document.addEventListener('DOMContentLoaded', function () {
            fetch('/get_slideshow_images')
                .then(function (response) {
                    if (response.ok) {
                        return response.json();
                    } else {
                        throw new Error('Error: ' + response.status);
                    }
                })
                .then(function (data) {
                    var img1 = document.getElementById('img-1');
                    var img2 = document.getElementById('img-2');
                    var img3 = document.getElementById('img-3');

                    img1.src = data[0];
                    img2.src = data[1];
                    img3.src = data[2];
                })
                .catch(function (error) {
                    console.log(error);
                });
        });
    </script>
</body>
</html>
