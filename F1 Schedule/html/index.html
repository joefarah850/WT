<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/x-icon" href="images/favicon.jpeg" style="background-color: transparent">
    <title>F1 Schedule 2023</title>
    <link href="../css/style.css" rel="stylesheet" />
    <script src="../js/slide.js" defer></script>
    <!--<script src="../js/page.js" defer></script>-->
    <script src="../js/events.js" defer></script>
    <script>
        window.onload = function () {
            window.scrollTo(0, 0);
        };
    </script>
</head>
<body>
    <header>
        <img src="../images/f1_logo.svg" alt="F1 logo white" />

        <!-- Title -->
        <h1>F1 Schedule 2023</h1>
    </header>
    <section class="section-1">
        <div class="slider">
            <!-- Slides--> 
            <span id="slide-1"></span>
            <span id="slide-2"></span>
            <span id="slide-3"></span>

            <div class="image-container">
                <img id="img-1" class="slide"/>
                <img id="img-2" class="slide"/>
                <img id="img-3" class="slide"/>
            </div>

            <!-- Next and Previous -->
            <div class="sides">
                <a class="s-prev" onclick="plusSlide(-1)">&#10094;</a>
                <a class="s-next" onclick="plusSlide(1)">&#10095;</a>
            </div>

            <!-- Bottom Circles -->
            <div class="buttons">
                <a id="s-btn-1" class="active" onclick="currentSlide(1)"></a>
                <a id="s-btn-2" onclick="currentSlide(2)"></a>
                <a id="s-btn-3" onclick="currentSlide(3)"></a>
            </div>
        </div>
    </section>

    <section class="section-2">
        <h3>Upcoming Events...</h3>

        <div class="line"></div>

        <iframe id="grid" src="events.html" scrolling="no" frameborder="0"></iframe>
    </section>

    <footer>
        <p>
            Author: Joe Farah
            <br>
            <a href="mailto:joe.farah@wundermanthompson.com">joe.farah@wundermanthompson.com</a>
        </p>
    </footer>

    <script>
        document.addEventListener('DOMContentLoaded', function () {
            fetch('/get_slideshow_images')
                .then(function (response) {
                    if (response.ok) {
                        return response.json();
                    } else {
                        throw new Error('Error: ' + response.status);
                    }
                })
                .then(function (data) {
                    var img1 = document.getElementById('img-1');
                    var img2 = document.getElementById('img-2');
                    var img3 = document.getElementById('img-3');

                    img1.src = data[0];
                    img2.src = data[1];
                    img3.src = data[2];
                })
                .catch(function (error) {
                    console.log(error);
                });
        });
    </script>
</body>
</html>
